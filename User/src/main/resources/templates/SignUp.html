<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px
        }

        .signup-form {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .signup-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 20px;
            height: 50px;
        }

        .btn-signup {
            border-radius: 20px;
            height: 50px;
            font-size: 18px;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .at-risk {
            color: red;
            font-size: 20px;
            margin-left: 5px;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form action="/signup" method="post">
                <div class="form-group">
                    <label for="UserID">User ID:</label><span class="at-risk">*</span>
                    <input type="text" class="form-control" id="UserID" name="UserID" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label><span class="at-risk">*</span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label><span class="at-risk">*</span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label><span class="at-risk">*</span>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label><span class="at-risk">*</span>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label><span class="at-risk">*</span>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            
            <div class="modal fade" id="errorMessageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
                th:if="${errorMessage}">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Error message -->
                            <p th:text="${errorMessage}"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        /* Show modal if error message is present */
        $(document).ready(function () {
            /* Check if errorMessage variable is defined and not empty */
            if ([[${errorMessage != null && errorMessage != ''}
                ]]) {
                $('#errorMessageModal').modal('show');
            }
        });
        /*]]>*/
    </script>
</body>

</html>
